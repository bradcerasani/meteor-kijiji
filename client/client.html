<head>
  <title>Kijiji Scraper</title>
  <style>
  body {
    width: 800px;
    margin: 0 auto;
  }
  img {
    display: block;
    margin-bottom: 1em;
  }
  </style>
</head>

<body>
{{> results}}
</body>

<template name="results">
  <ul>
  {{#each listing}}
    <li>
      <h1>{{title}}</h1>
      <h2>{{posted}}</h2>
      <img src="{{image}}" alt="">
      <small>{{id}}</small>
      <small>{{price}}</small>
      <p>{{{description}}}</p>
    </li>
  {{/each}}
  </ul>
</template>
